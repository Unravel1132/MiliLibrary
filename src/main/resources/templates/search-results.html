<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Library - Search Results</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    .details-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .details-button:hover {
      background-color: #45a049;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #333;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Search Results</h1>
  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over each book in the search results -->
    <tr th:each="book : ${books}">
      <td th:text="${book.title}"></td>
      <td th:text="${book.price}"></td>
      <td>
        <!-- Add action buttons here, like viewing details or adding to cart -->
        <a th:href="@{/books/{id}(id=${book.id})}" class="details-button">
          <i class="fas fa-info-circle"></i> Details
        </a>
      </td>
    </tr>
    </tbody>
  </table>
  <!-- Link to go back to the book list -->
  <a href="/books" class="back-link">Back to Book List</a>
</div>
<script src="scripts.js"></script>
</body>
</html>
